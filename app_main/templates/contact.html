{% extends "base1.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/styles_contact.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>
<div class="contact-container">
    <h1 class="contact-title">Contato</h1>
    <form class="contact-form" id="contactForm" method="post" action="{% url 'contact' %}">{% csrf_token %}
        <label for="name">Nome:</label>
        {{ form.name }}

        <label for="email">Email:</label>
        {{ form.email }}
        
        <label for="phone">Telefone:</label>
        {{ form.phone }}

        <label for="message">Mensagem:</label>
        {{ form.message }}

        <button type="submit">Enviar</button>
    </form>
    <div class="social-media">
        <a href="https://chat.whatsapp.com/KP2KJWN90dMAJQMgZq09jh" target="_blank" class="social-icon">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>
</div>
</body>
{% endblock %}
