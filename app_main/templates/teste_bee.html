<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .product-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }

        .main-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .thumbnail-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .thumbnail:hover {
            border-color: #e67e22;
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0 10px;
        }

        .product-category {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 20px;
            color: #e67e22;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 14px;
            color: #777;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <!-- Imagem principal -->
        <img id="main-image" src="https://via.placeholder.com/600x400" alt="Imagem do Produto" class="main-image">

        <!-- Miniaturas das imagens -->
        <div class="thumbnail-container">
            <img src="https://via.placeholder.com/600x400" alt="Imagem 1" class="thumbnail" onclick="changeImage('https://via.placeholder.com/600x400')">
            <img src="https://via.placeholder.com/600x400/ff0000" alt="Imagem 2" class="thumbnail" onclick="changeImage('https://via.placeholder.com/600x400/ff0000')">
            <img src="https://via.placeholder.com/600x400/00ff00" alt="Imagem 3" class="thumbnail" onclick="changeImage('https://via.placeholder.com/600x400/00ff00')">
            <img src="https://via.placeholder.com/600x400/0000ff" alt="Imagem 4" class="thumbnail" onclick="changeImage('https://via.placeholder.com/600x400/0000ff')">
        </div>

        <!-- Detalhes do produto -->
        <div class="product-name">Nome do Produto</div>
        <div class="product-category">Categoria: Eletrônicos</div>
        <div class="product-price">R$ 999,99</div>
        <div class="product-description">
            Este é um produto incrível com ótimo desempenho e design moderno. Perfeito para quem busca qualidade e inovação.
        </div>
    </div>

    <script>
        // Função para trocar a imagem principal ao clicar nas miniaturas
        function changeImage(src) {
            document.getElementById('main-image').src = src;
        }
    </script>

</body>
</html>
