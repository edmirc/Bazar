{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="{% static 'css/style_category.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles_base1.css' %}">
</head>
<body>
    
    {% include 'header.html' %}

    <div class="container-cat">
        <p>Categorias:</p>
        <div class="elements">
            {% for cat in category %}
                    <a class="cat" href="{% url 'category' cat.pk %}">{{ cat.name }}</a>
            {% endfor %}
        </div>
    </div>

    {% include 'card_products.html' %}

    {% include 'footer.html' %}

</body>
<script src="{% static 'js/scripts_base.js' %}"></script>
</html>
